
<script type="text/x-red" data-template-name="simple-response">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-text"><i class="icon-tag"></i> Text</label>
        <input type="text" id="node-input-text" placeholder="text">
    </div>

    <div class="form-row">
        <label for="node-input-speech"><i class="icon-tag"></i> Speech</label>
        <input type="text" id="node-input-speech" placeholder="speech">
    </div>

    <div class="form-row">
        <label for="node-input-suggestions"><i class="icon-tag"></i> Suggestions</label>
        <input type="text" id="node-input-suggestions" placeholder="suggestion1,suggestion2...">
    </div>
</script>

<script type="text/x-red" data-help-name="simple-response">
    <p>It seems any response should have at least one simple response,
        text and speech can be seperated, and if speech is not specified, it would be the same as text.
    </p>
    <p>
        If msg.simpleresponse is specified, node will use it instead.
    </p>
    <p>
        example => {simpleresponse:{text:'text', speech:'speech'}}
    </p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('simple-response',{
        category: 'actions on google',
        color: '#FFFFFF',
        defaults: {
            name: {value:""},
            text: {value:"", required:true},
            speech:{value:""},
            suggestions:{value:""}
        },
        inputs:1,
        outputs:1,
        icon: "Google_Assistant_logo.svg",
        label: function() {
            return this.name||"SimpleResponse";
        },
        labelStyle:{}
    });
</script>
